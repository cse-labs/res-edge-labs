###
# argo commands
###

commands:
  - name: argo
    short: ArgoCD commands
    scriptCommands:
      - name: get-password
        short: Display initial Argo admin password
        path: argo/get-password

      - name: login
        short: Login to Argo CLI
        path: argo/login

      - name: list
        short: List Argo Application objects
        path: argo/list

      - name: sync
        short: Sync Argo Applications
        path: argo/sync
