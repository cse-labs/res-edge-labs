apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/rea.cluster.store/argocd/apps
    repoURL: 'rea.cluster.gitOpsRepo'
    targetRevision: rea.cluster.gitOpsBranch
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/rea.cluster.store/namespaces
    repoURL: 'rea.cluster.gitOpsRepo'
    targetRevision: rea.cluster.gitOpsBranch
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
