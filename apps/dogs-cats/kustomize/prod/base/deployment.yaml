apiVersion: apps/v1
kind: Deployment
metadata:
  name: dogs-cats
  namespace: dogs-cats
  labels:
    app.kubernetes.io/name: dogs-cats
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
  selector:
    matchLabels:
      app: dogs-cats
  template:
    metadata:
      labels:
        app: dogs-cats
    spec:
      containers:
        - name: app
          image: ghcr.io/cse-labs/go-vote:latest
          imagePullPolicy: Always
          args:
          - key1
          - Dogs
          - key2
          - Cats
          - title
          - Dogs Rule!
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            failureThreshold: 10
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            failureThreshold: 10
            periodSeconds: 60
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 200M
              memory: 64Mi
