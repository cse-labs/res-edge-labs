apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dogs-cats
  namespace: dogs-cats
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: contour
    kubernetes.io/tls-acme: "true"

spec:
  tls:
  - secretName: dogs-cats
    hosts:
    - ist.cluster.store.res-edge.com
  rules:
  - host: ist.cluster.store.res-edge.com
    http:
      paths:
      - pathType: Prefix
        path: /dogs-cats
        backend:
          service:
            name: dogs-cats
            port:
              number: 8080
