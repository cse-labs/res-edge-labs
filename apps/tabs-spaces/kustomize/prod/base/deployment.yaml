apiVersion: apps/v1
kind: Deployment
metadata:
  name: tabs-spaces
  namespace: tabs-spaces
  labels:
    app.kubernetes.io/name: tabs-spaces
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
  selector:
    matchLabels:
      app: tabs-spaces
  template:
    metadata:
      labels:
        app: tabs-spaces
    spec:
      containers:
        - name: app
          image: ghcr.io/cse-labs/go-vote:latest
          imagePullPolicy: Always
          args:
          - key1
          - tabs
          - key2
          - spaces
          - title
          - Can we still be friends?
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            failureThreshold: 10
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            failureThreshold: 10
            periodSeconds: 60
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 200M
              memory: 64Mi
