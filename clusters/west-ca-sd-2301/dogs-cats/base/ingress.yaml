apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dogs-cats
  namespace: dogs-cats
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "false"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

spec:
  # tls:
  # - secretName: dogs-cats
  #   hosts:
  #   - dogs-cats.west-ca-sd-2301.res-edge.com
  rules:
  - host: dogs-cats.west-ca-sd-2301.res-edge.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: dogs-cats
            port:
              number: 8080
