apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/west-ca-sd-2302/argocd/apps
    repoURL: 'https://github.com/cse-labs/res-edge-labs'
    targetRevision: bartr
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/west-ca-sd-2302/namespaces
    repoURL: 'https://github.com/cse-labs/res-edge-labs'
    targetRevision: bartr
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
