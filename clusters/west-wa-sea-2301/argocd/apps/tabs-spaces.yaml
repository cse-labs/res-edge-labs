---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tabs-spaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/west-wa-sea-2301/tabs-spaces
    repoURL: 'https://github.com/cse-labs/res-edge-labs'
    targetRevision: bartr
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
