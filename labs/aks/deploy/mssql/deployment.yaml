apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: res-edge
  labels:
    app: mssql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1001
      containers:
      - name: mssql
        image: ghcr.io/cse-labs/res-edge-sql:0.18
        imagePullPolicy: Always
        ports:
        - containerPort: 1433
        env:
          - name: MSSQL_SA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mssql
                key: MSSQL_SA_PASSWORD
        resources:
          limits:
            memory: 2Gi
            cpu: 1000m
          requests:
            memory: 2Gi
            cpu: 500m

        volumeMounts:
        - name: mssql
          mountPath: /var/opt/mssql

      volumes:
      - name: mssql
        persistentVolumeClaim:
          claimName: mssql
