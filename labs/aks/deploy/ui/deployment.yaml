apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: res-edge
  labels:
    app: ui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: app
        image: ghcr.io/cse-labs/res-edge-ui:0.17
        imagePullPolicy: Always
        env:
          - name: CONTENT_REPO
            value: cse-labs/res-edge-labs
          - name: CONTENT_BRANCH
            value: bartr
          - name: DATA_SERVICE_URL
            valueFrom:
              secretKeyRef:
                name: ui
                key: DATA_SERVICE_URL
          - name: USER_PWD
            valueFrom:
              secretKeyRef:
                name: ui
                key: USER_PWD
          - name: ADMIN_PWD
            valueFrom:
              secretKeyRef:
                name: ui
                key: ADMIN_PWD
        ports:
          - name: http
            containerPort: 8088
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          failureThreshold: 10
          periodSeconds: 60
        startupProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          failureThreshold: 60
          periodSeconds: 2
        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 500m
